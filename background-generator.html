<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="background-generator.css">
</head>
<body id="gradient">
    <div class="generator">
        <h1>Background Generator</h1>
        <div class="co-pattle">
            <input type="color"  name="color1" value="#86A8CF" class="color1">
            <input type="color"  name="color2`" value="#E1CBD7" class="color2">
        </div>
        <h2>Current Background</h2>
    </div>
    <script>
        let color1 = document.querySelector(".color1")
        let color2 = document.querySelector(".color2")
        let css = document.querySelector("h3")
        let body = document.getElementById("gradient")

        function gradientChange(){
            body.style.background = "linear-gradient(to right," + 
            color1.value + "," + color2.value + ")"; 

            css.textContent = body.style.background + ";";
        }

        color1.addEventListener("input", gradientChange);
        color2.addEventListener("input", gradientChange);

    </script>
</body>
</html>
